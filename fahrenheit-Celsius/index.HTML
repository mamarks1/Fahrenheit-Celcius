<!DOCTYPE html>
<html>
    <head>
     <title>Temperature Coverter</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <h1>Farenheit To Celsius</h1>

        <p>Type the temperature inside the text box and press convert to get the temperature in celsius.</p>

        <img src="images/fahrenheit_to_celsius_formulas.png" width="200px">

        <h2>Input</h2>
        <p>Temperature in Fahrenheit: <input id="Input" type="number"> </p>
        <button id="Btn">CONVERT</button>
        <h2>Output</h2>
        <p>Temperature in Celsius: <span id= 'result'> ------</span></p>

        <script src="main.js"></script>
    </body>
</html>
